<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

	<title>Ticketing Center</title>
</head>
<body>

<div class="container p-5 my-5 text-white" id=container-ticket>
  <h1>Welcome to Ticketing Center!</h1>
    <table class="table table-borderless" id=container-ticket>
    <tbody>
      <tr>
        <td><details>
              <summary>
                Your Information
              </summary>
              <p>
                Please fill this out to know your info.
              </p>
              <div class="mb-3">
                <input type="text" id="name" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="text" id="email" placeholder="Email" required>
              </div>
              <button type="button" id="tick-print" class="btn btn-primary" onmouseover="changeTextColor(this)" onmouseout="resetTextColor(this)" onclick="sendInfo()">Send Info</button>
            </details></td>
        <td><details>
              <summary>
                Ticket Price
              </summary>
              <p>
                Kindly check your ticket price.
              </p>
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Click here to check the prices.</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="showPrice('Student')">Student (50% discount)</a></li>
                <li><a class="dropdown-item" onclick="showPrice('Family')">Family (20% discount)</a></li>
                <li><a class="dropdown-item" onclick="showPrice('Normal')">Normal</a></li>
              </ul>
            </details></td>
        <td><details>
              <summary>
                Print the Ticket
              </summary>
              <p>
                Please kindly print your ticket.
              </p>
              <img src="kisspng-ticket-film-cinema-movie-film-cinema-movie-vudu-tickets-5afda0946e3665.2821132915265711564514.png" alt="Trulli" width="200" height="88" class="center">
              <button type="button" id="but-change" class="btn btn-primary" onmouseover="changeTextColor(this)" onmouseout="resetTextColor(this)" onclick="printTicket()">Print Ticket</button>
              <button type="button" id="but-change" class="btn btn-primary" onmouseover="changeTextColor(this)" onmouseout="resetTextColor(this)" onclick="window.location.reload()">Buy more tickets! (Do it wisely.)</button>
            </details></td>
    </tbody>
  </table>
</div>

<script src="main.js"></script>

</body>
</html>
